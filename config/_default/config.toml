baseURL = "https://blev.dev/"
title = "Little Epiphanies"
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true
enableGitInfo = true
enableEmoji = true
disqusShortname = "blev-dev"

[taxonomies]
  category = 'categories'
  shelf = 'shelves'

[minify]
disableXML = true
minifyOutput = true

[outputs]
home = ['HTML', 'RSS', 'JSON']

[params]
env = "production"
title = "Little Epiphanies"
description = "I'm here to share all of the little epiphanies that shape who I am"
keywords = [ "Blog", "Portfolio", "PaperMod" ]
author = "Benjamin Levinson"
images = [ "images/headshot.png" ]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = true
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false
mainSections = ["posts", "essays"]

  [params.assets]
  favicon = "<link / abs url>"
  favicon16x16 = "<link / abs url>"
  favicon32x32 = "<link / abs url>"
  apple_touch_icon = "<link / abs url>"
  safari_pinned_tab = "<link / abs url>"

  [params.label]
  text = "Home"
  icon = "/apple-touch-icon.png"
  iconHeight = 35

  [params.profileMode]
  enabled = true
  title = "Benjamin Levinson is a process"
  subtitle = "I'm here to share all of the little epiphanies that shape who I am"
  imageUrl = "images/headshot.png"
  imageWidth = 300
  imageHeight = 300
  imageTitle = "Me on top of Giotto's Bell Tower in Florence, Italy"

    [[params.profileMode.buttons]]
    name = "Articles"
    url = "articles"

    [[params.profileMode.buttons]]
    name = "Slowcial media"
    url = "posts"

